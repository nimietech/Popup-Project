<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Modal</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h2>Creating a Popup Box with a Blurred background</h2>
    <button type="button">Open Popup</button>
    <div id="container">
        <div class="popup-content">

            <h2>Welcome to Sucess</h2>
            <p>This company is about encouraging youth not to ever give up.</p>
        </div>     
    </div>
    <div id="overlay"></div>





    <script src="popup.js"></script>
</body>
</html>
